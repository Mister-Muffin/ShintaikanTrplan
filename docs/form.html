<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldedaten</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>

<body>

  <div class="form-container" id="myForm">
    <h1>Login</h1>
    <h3>Damit du dich eintragen kannst, musst du deine Daten unten abgeben.</h3>
    <div id="inputs">
      <input id="vorname" placeholder="Vorname" type="text" name="vorname">
      <br>
      <input id="nachname" placeholder="Nachname" type="text" name="nachname">
      <br>
      <input id="email" placeholder="Email (optinoal)" type="text" name="email">
      <span>Wenn du keine Email einträgst, bekommt du keine Bestätigung.</span>
    </div>
    <button type="submit" onclick="login()" id="btnSubmit"">Anmelden</button>
      <br>
      <button type=" button" class="btnCancel" onclick="cancelLogin()">Anmeldung abbrechen</button>
  </div>

  <div id="selection-container">
    <h1>Traingssplan</h1>
    <h3>Bitte wähle der Option aus.</h3>
    <div class="selection-buttons">
      <button onclick="showFormular(true)" type="button" class="btn1">Ich bin VOLLSTÄNDIG geimpft oder genesen</button>
      <button onclick="showFormular(false)" type=" button" class="btn2">Ich bin NICHT geimpft oder genesen</button>
    </div>
    <button type=" button" class="btnCancel" onclick="cancelLogin()">Anmeldung abbrechen</button>
  </div>

  <div id="plswait">
    <div class="text-center">
      <div class="row">
        <div class="col-sm-2">
          <div class="sp sp-circle"></div>
          <h3>Du wirst angemeldet...</h3>
          <h4>Bitte hab einen Moment Geduld.</h4>
        </div>
      </div>
    </div>
  </div>
  <script defer src="scripts/form.js"></script>
</body>

</html>
