  <title>Anmeldedaten</title>
  <link rel="stylesheet" href="styles/form.css">

<body>
  <div class="form-popup" class="form-container" id="myForm">
      <h1>Login</h1>

      <label for="vorname"><b>Vorname</b></label>
      <input id="vorname" type="text" name="vorname">
      <br>
      <label for="nachname"><b>Nachname</b></label>
      <input id="nachname" type="text" name="nachname">
      <br><br>
      <button type="submit" id="btn" class="btn"">Anmelden</button>
      <br>
      <button type="button" class="btnCancel" onclick="cancelLogin()">Anmeldung abbrechen</button>
  </div>
  <div id="plswait">
    <p>Du wirst angemeldet...</p>
    <p>Bitte hab einen Moment Gedult.</p>
  </div>
  <script defer src="scripts/form.js"></script>
</body>

</html>
