<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldedaten</title>
  <link rel="stylesheet" href="styles/form.css">
</head>

<body>
  <div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Login</h1>

      <label for="email"><b>Vorname</b></label>
      <input type="text" name="email" required>
      <br>
      <label for="psw"><b>Nachname</b></label>
      <input type="text" name="psw" required>
      <br><br>
      <button type="submit" class="btn">Anmelden</button>
      <br>
      <button type="button" class="btnCancel" onclick="cancelLogin()">Anmeldung abbrechen</button>
    </form>
  </div>
  <script>
    function cancelLogin() {
      window.location.replace("/?status=cancelled");
    }
  </script>
  <script defer src="scripts/form.js"></script>
</body>

</html>
